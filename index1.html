<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<body>
  <header class="d-flex justify-content-between align-items-center">
    <div>
        <img src="img/piedepagina.jpeg" class="mb-5 w-50" id="segob">
    </div>
    <nav>
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Buscar contacto" aria-label="Buscar">
            <button class="btn btn-outline-success" type="submit"><ion-icon name="search-outline"></ion-icon></button>
        </form>
    </nav>
</header>
    <br>
    <br>
    <br>
    <h1 class="text-center fs-12 fw-bold">Agenda de contactos de la fiscalía</h1>
    <br><br><br>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <p class="text-center fs-3 fw-bold">Nombre</p>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="nombre" placeholder="Ingresa nombre de pila">
                </div>
            </div>
            <div class="col-4">
                <p class="text-center fs-3 fw-bold">Apellido Paterno</p>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="paterno" placeholder="Ingresa tu apellido paterno">
                </div>
            </div>
            <div class="col-4">
                <p class="text-center fs-3 fw-bold">Apellido Materno</p>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="materno" placeholder="Ingresa tu apellido materno">
                </div>
            </div>
            <div class="col-4">
                <p class="text-center fs-3 fw-bold">Número telefónico</p>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="numero" placeholder="Ingresa tu número telefónico">
                </div>
            </div>
            <div class="col-4">
                <p class="text-center fs-3 fw-bold">Correo electrónico</p>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="correo" placeholder="Ingresa tu correo electrónico">
                </div> 
            </div>
                <br><br>
            </div>
        </div>
        <div class="row">
            
            <div class="col justify-content-center text-center">
                
                <button type="button" class="btn btn-primary w-25 fs-3 mb-4" onclick="obtener()">Agregar contacto</button>
                <div class="mb-4 fs-1">
                    <p class="fs-9 mb-2">Lista de contactos registrados:</p>
                    <div class="alert alert-success w-100 text-center" role="alert">
                      <span id="curp_generado"></span>
                    </div>
                </div>
                <img src="img/encabezado.jpeg" class="w-25" id="encabezado">
            </div>
            
        </div>
    </div>
    <div class="paso paso-2">
      <a href="#">Imprimir agenda</a>
      <br><br>
      <a href="#">Descargar agenda</a>
  </div>
</div>
</div>
<footer>
  <div class="container">
    <p>&copy; 2024 Gobierno de México</p>
  </div>
</footer>
    <script src="main1.js"></script>
</body>
</html>
